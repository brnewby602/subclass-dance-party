<!DOCTYPE html>
<html>

<head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bouncingDancer.js"></script>
    <script src="src/rotatingDancer.js"></script>
</head>

<body>
    
    <header class="primary-header">
        <div class="container group">
            <div class="logo-container">
                <h1 class="logo">
                <span class="title">DANCE</span>
              </h1>
            </div>
            <nav class="nav primary-nav">
                <ul><!--
                    --><li>
                        <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Add Blinky!</a>
                    </li><!--
                 --><li>
                        <a href="#" class="addBounceButton" data-dancer-maker-function-name="makeBouncingDancer">Add Bouncing</a>
                    </li><!--
                 --><li>
                        <a href="#" class="addRotateButton" data-dancer-maker-function-name="makeRotatingDancer">Add Rotating</a>
                    </li><!--
                 --><li>
                        <a href="#" class="addLineUpButton">Line em up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="src/init.js"></script>
    <audio autoplay>
      
      <source src="http://www.gamethemesongs.com/uploads/audio/Super Mario Bros. - Full.mp3" type="audio/mpeg">
      
    </audio>
    
</body>

</html>
